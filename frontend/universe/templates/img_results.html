{% extends "base.html" %}
{% block header %}
<link href="/static/css/text_results.css" rel="stylesheet">
<link href="/static/css/landing.css" rel="stylesheet">

<title>{{ text }} - Ãœnisearch</title>
{% endblock %} 
{% block content %}

<div class="headerSearch">
    <!--Topleft Logo-->
    <div class="logo">
        <a href="/"><img src="/static/img/unicorn.svg" class="unisearch-side-logo" ></a>
    </div>
    <!--Searchbar-->
    <form class="searchForm search-form-submit" method="post">
        <input class="searchBar search-bar-action" name="image_query" type="text" value="{{ text }}" >
        </datalist>
    </form>
</div>
    <!--Navigation tabs-->
    <div class="headerNav">             
        <ul>
            <li><a href="{{ text_url }}">News</a></li>
        </ul>
    </div>
    <div class="searchResults imageResults">
        <ul>
            {% for result in results %}
                <a href="{{ result['url'] }}"> <img src="{{ result['cdn_img'] }}"/></a>
            {% endfor %}
        </ul>
    </div>

<script  src="/static/js/search.js"></script>

{% endblock %}
